<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up</title>
</head>
<body>
<form>
    <label for="sign in">Already have an account?</label>
    <a href="http://signin.html">Sign In</a>
    <h1>Sign Up</h1>
    <p>Name</p>
    <input required type="text" placeholder="jdhfjdhd">
    <br>
    <p>Email</p>
    <input type="text" placeholder="qwerty@gmail">
    <br>
    <p>Password</p>
    <input type="password" placeholder="12qwerty12">
    <br>
    <br>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">I've Read And Agree With <b>The Terms Of Service</b> And Our <b>Privacy Policy</b> </label>
    <br>
    <br>
    <button type="submit">Sign Up</button>


</form>
    
</body>
</html>
